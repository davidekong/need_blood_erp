                <p class="h2">NeedBlood</p>
            </div>
            <p class="h1">Sign Into</p>
            <p class="h2">Your Account</p>

                <div class="input-group">
                    <div class="input-svg-box">

                        </svg></center>
                    </div>
                    <input type="text" id="company-id" name="company-id" required placeholder="Company ID">
                </div>
                <div class="input-group">
                    <div class="input-svg-box">
                        <center><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M12.6667 7.33325H3.33333C2.59695 7.33325 2 7.93021 2 8.66659V13.3333C2 14.0696 2.59695 14.6666 3.33333 14.6666H12.6667C13.403 14.6666 14 14.0696 14 13.3333V8.66659C14 7.93021 13.403 7.33325 12.6667 7.33325Z" stroke="#203060" stroke-linecap="round" stroke-linejoin="round"/>

                        </svg></center>
                    </div>
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="squareCheckbox" class="square-checkbox">
                    <label for="squareCheckbox">Remember me</label>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>
        
    </div>
    <div class="property-box">
        <img src="property2.png" alt="">
    </div>
    

</body>
</html>
